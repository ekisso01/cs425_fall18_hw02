<div class="cform">
	<h3>Send us a message:<br> </h3>
	<form class="contactForm">

		<div class="row">
			<div class="col-25">
				<label>Name</label>
			</div>
		<div class="col-75">
			<input type="text" placeholder="Your name.."autofocus>
		</div>
		</div>
		<br>
		<div class="row">
			<div class="col-25">
				
				<label>Surname</label>
			</div>

			<input type="text" placeholder="Your surname..">
		</div>
		</div>
		<br>
		<div class="row">
			<div class="col-25">
				
				<label>E-mail</label>
			</div>
		<div class="col-75">
			<input type="text" placeholder="Your e-mail.." >
		</div>
		</div>
		<br>
		<div class="row">
			<div class="col-25">
				
				<label>Message Subject</label>
			</div>
		<div class="col-75">
			<input type="text" placeholder="Message subject..">
		</div>
		</div>
		<br>
		<div class="row">
      			<div class="col-25">
        			<label>Message Text</label>
      			</div>
      		<div class="col-75">
        	<textarea placeholder="Write something.." style="height:200px"></textarea>
      		</div>
    		</div>
		<br>
		<div class="row">
      			<div class="col-25">
        			<label>Book meeting <br>(date and time)</label>
      			</div>
      		<div class="col-75">
        	<input type="datetime-local" id="infoboxMeeting"></textarea>
      		</div>
    		</div>
		
  		<div class="row">
      		<input type="submit" value="Submit">
    		</div>
